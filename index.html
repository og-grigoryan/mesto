<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main>
          <section class="profile">
            <div class="profile__intro">
                <img src="images/Avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__card">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
            </div>
            <button aria-label="Добавить" type="button" class="profile__add-button"></button>
          </section>
          <section class="elements">
            <ul class="elements__grids">
                <li class="elements__items">
                    <img class="elements__item" src="images/Карачаевск.png" alt="Карачаевск">
                    <div class="elements__desc">
                      <h2 class="elements__title">Карачаевск</h2>
                      <button aria-label="лайк" type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__items">
                    <img class="elements__item" src="images/гораЭльбрус1.png" alt="Гора Эльбрус">
                    <div class="elements__desc">
                      <h2 class="elements__title">Гора Эльбрус</h2>
                      <button aria-label="лайк" type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__items">
                    <img class="elements__item" src="images/домбай1.png" alt="Домбай">
                    <div class="elements__desc">
                      <h2 class="elements__title">Домбай</h2>
                      <button aria-label="лайк" type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__items">
                    <img class="elements__item" src="images/гораЭльбрус2.png" alt="Гора Эльбрус">
                    <div class="elements__desc">
                      <h2 class="elements__title">Гора Эльбрус</h2>
                      <button aria-label="лайк" type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__items">
                    <img class="elements__item" src="images/Домбай2.png" alt="Домбай">
                    <div class="elements__desc">
                      <h2 class="elements__title">Домбай</h2>
                      <button aria-label="лайк" type="button" class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__items">
                    <img class="elements__item" src="images/Карачаево-Черкесия.png" alt="Карачаево-Черкесская республика">
                    <div class="elements__desc">
                      <h2 class="elements__title">Карачаево-Черкесская республика</h2>
                      <button aria-label="лайк" type="button" class="elements__like"></button>
                    </div>
                </li>
              </ul>
          </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button aria-label="Закрыть Popup" type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup_form" class="popup__form">
              <input class="popup__input popup__input_person_name" type="text" name="user_name" placeholder="Ваше имя">
              <input class="popup__input popup__input_person_job" type="text" name="user_job" placeholder="О себе">
              <button aria-label="Сохранить" type="submit" class="popup__input-sbm">Сохранить</button>
            </form>
          </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
