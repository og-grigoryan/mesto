<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/header__logo.svg')%>" alt="Логотип Место">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-wrap">
          <div class="profile__avatar-overlay"></div>
          <img src="#" alt="Подождите, подгружается" class="profile__avatar">
        </div>
        <div class="profile__info">
          <button class="profile__edit-button" type="button"></button>
          <h1 class="profile__name"></h1>
          <p class="profile__about"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
       
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Made by Alexey Rudoy. Designed by Yandex.Praktikum.</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="popup-form-profile" novalidate>
          <div class="popup__form-wrap">
            <input class="popup__input popup__input_type_top" id="name-input" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__form-wrap">
            <input class="popup__input popup__input_type_bottom" id="about-input" type="text" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
            <span class="popup__input-error about-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit"><span class="popup__button-span">Сохранить</span></button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_mesto" name="popup-form-mesto" novalidate>
          <div class="popup__form-wrap">
            <input class="popup__input popup__input_type_top" id="title-input" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span class="popup__input-error title-input-error"></span>
          </div>
          <div class="popup__form-wrap">
            <input class="popup__input popup__input_type_bottom" id="link-input" type="url" placeholder="Ссылка на картинку" name="link" required>
            <span class="popup__input-error link-input-error"></span>
          </div>
          <button class="popup__save-button" type="submit"><span class="popup__button-span">Создать</span></button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar" name="popup-form-avatar" novalidate>
          <div class="popup__form-wrap popup__form-wrap_type_avatar">
            <input class="popup__input" id="input-link" type="url" placeholder="Ссылка на аватарку" name="avatar" required>
            <span class="popup__input-error input-link-error"></span>
          </div>
          <button class="popup__save-button" type="submit"><span class="popup__button-span">Сохранить</span></button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_style_opacity popup_type_image">
      <div class="popup__wrap">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    
    <section class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form">
          <button class="popup__save-button" type="submit"><span class="popup__button-span">Да</span></button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

  </div>
  
  <template class="template template_type_default">
    <article class="element">
      <div class="element__img-wrap">
        <img class="element__image" src="#" alt="#">
      </div>
      <button class="element__delete-button" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like_ui">
          <button class="element__like-button" type="button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
