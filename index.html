<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main>
          <section class="profile">
            <div class="profile__intro">
                <img src="images/Avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__card">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
            </div>
            <button aria-label="Добавить" type="button" class="profile__add-button"></button>
          </section>
          <section class="elements">
            <ul class="elements__grids">

            </ul>
          </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button aria-label="Закрыть Popup" type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup_form" class="popup__form">
              <input class="popup__input popup__input_person_name" type="text" name="user_name" placeholder="Ваше имя">
              <input class="popup__input popup__input_person_job" type="text" name="user_job" placeholder="О себе">
              <button aria-label="Сохранить" type="submit" class="popup__input-btn">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_add-card">
          <div class="popup__container">
            <button aria-label="Закрыть Popup" type="button" class="popup__close" ></button>
            <h3 class="popup__title popup__title_add">Новое место</h3>
            <form name="popup__form-add-card" class="popup__form popup__form_add-card">
                <input id="image-input" class="popup__input popap__input_string_place" type="text" name="card_name" placeholder="Название">
                <input id="src-input" class="popup__input popup__input_string_src" type="url" name="card_src" placeholder="Ссылка на картинку">
                <button class="popup__input-btn" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_img-card">
          <div class="popup__img-container">
            <button aria-label="Закрыть Popup" type="button" class="popup__close"></button>
            <img class="popup__zoom-image" src="#" alt="">
            <h3 class="popup__zoom-title"></h3>
          </div>
        </div>
        <template id="template__elements__items">
            <li class="elements__items">
                <button aria-label="Удалить" class="elements__trash" type="button"></button>
                <img class="elements__item" src="#" alt="">
                <div class="elements__desc">
                  <h2 class="elements__title"></h2>
                  <button aria-label="лайк" type="button" class="elements__like"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
